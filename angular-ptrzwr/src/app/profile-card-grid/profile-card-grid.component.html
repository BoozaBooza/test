<nav>
	<a routerLink="/add">Add</a>
</nav>

<mat-grid-list cols="5" rowHeight="200px">
	<mat-grid-tile *ngFor="let profile of profiles | slice: startIndex : endIndex">
		<app-profile-cards [profile]="profile"></app-profile-cards>
	</mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="profiles.length" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent($event)" #paginator>
</mat-paginator>
